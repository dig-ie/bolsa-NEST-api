version: "3.8"
services:
  api:
    build: .
    container_name: bolsa-api-nest
    command: ["node", "dist/main.js"]
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - db
  db:
    image: postgres:15
    container_name: bolsa-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: bolsa2024!
      POSTGRES_DB: bolsa_sim
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
