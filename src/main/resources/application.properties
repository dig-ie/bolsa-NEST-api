
spring.datasource.url=jdbc:mysql://localhost:3306/simulador_bolsa_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Para dev inicial: atualização de DDL do banco automática ativada do hibernate
